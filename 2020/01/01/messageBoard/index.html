<script>
<!-- 一言 -->
var divTyping = document.getElementById('codeModel');
var hitokoto = document.getElementById('hitokoto');
var i = 56;
var timer;
var str = 'Welcome to Neat Blog Service ! \r\n[root@localhost Neat]# ls -l';
var hitokotoInfo=self.setInterval("hitokoto_init()",15000);
setTimeout("typing()", 5000);    
function typing() {
    if (i <= str.length) {
      divTyping.innerHTML = str.slice(0, i++) + '_';
      timer = setTimeout(typing, 400);
    }else {
        if(str.length==61){
          str+='\r\n';
          str+='total 4\r\n';
          str+='-rw-r--r--   1 root root 1 Apr 10 13:35 sitename Neat\r\n';
          str+='-rw-r--r--   1 root root 1 Apr 10 13:35 describe 遇见你我也很开心~ \r\n';
          str+='-rw-r--r--   1 root root 1 Apr 10 13:35 website  https://neatman.club\r\n';
          str+='-rw-r--r--   1 root root 1 Apr 10 13:35 image    https://file.neatman.club/b3a93fd7e002ea41412d/66.jpg\r\n';
          str+='[root@localhost Neat]# ';
          divTyping.innerHTML = str; 
          i=386;
          timer = setTimeout(typing, 200);
          return;
        }
        if(str.length==386){
          str+='hexo s';          
          divTyping.innerHTML = str.slice(0, i++) + '_';
          timer = setTimeout(typing, 400);
          return;
        }
        str+='\r\n';
        str+='INFO  Start processing \r\n';
        str+='INFO  Hexo is running at http://localhost:4000/. Press Ctrl+C to stop. \r\n';
        str+='INFO  感谢支持！你现在使用的是 Fluid 最新版本，版本号: v1.8.0 \r\n';
        divTyping.innerHTML = str;   //结束打字,移除 _ 光标;
        clearTimeout(timer);
    }
}
function hitokoto_init()
    {
      var xhr = new XMLHttpRequest();
      xhr.open('get', 'https://v1.hitokoto.cn');
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
          var data = JSON.parse(xhr.responseText);
          var textContent = '<h3>『  '+data.hitokoto+' 』</h3>';
          if(data.from && !data.from_who){
            textContent+='<p>—「<a href=https://www.baidu.com/s?ie=UTF-8&wd='+data.from+'>'+data.from+'</a>」<a onclick="hitokoto_init()">🌈</a></p>';
          }else{
            textContent+='<p>—'+data.from_who+'「<a href=https://www.baidu.com/s?ie=UTF-8&wd='+data.from+' target="_blank">'+data.from+'</a>」<a onclick="hitokoto_init()">🌈</a></p>';
          }
          hitokoto.innerHTML = textContent;
        }
      }
      xhr.send();
}
</script>

    <script type="text/javascript">
      //定义获取词语下标
      var a_idx = 0;
      jQuery(document).ready(function ($) {
        //点击body时触发事件
        $("body").click(function (e) {
          //需要显示的词语
          var a = new Array("富强", "民主", "文明", "和谐", "自由", "平等", "公正", "法治", "爱国", "敬业", "诚信", "友善");
          //设置词语给span标签
          var $i = $("<span/>").text(a[a_idx]);
          //下标等于原来下标+1  余 词语总数
          a_idx = (a_idx + 1) % a.length;
          //获取鼠标指针的位置，分别相对于文档的左和右边缘。
          //获取x和y的指针坐标
          var x = e.pageX, y = e.pageY;
          //在鼠标的指针的位置给$i定义的span标签添加css样式
          $i.css({
            "z-index": 999,
            "top": y - 20,
            "left": x,
            "position": "absolute",
            "font-weight": "bold",
            "color": rand_color()
          });
          // 随机颜色
          function rand_color() {
            return "rgb(" + ~~(255 * Math.random()) + "," + ~~(255 * Math.random()) + "," + ~~(255 * Math.random()) + ")"
          }
          //在body添加这个标签
          $("body").append($i);
          //animate() 方法执行 CSS 属性集的自定义动画。
          //该方法通过CSS样式将元素从一个状态改变为另一个状态。CSS属性值是逐渐改变的，这样就可以创建动画效果。
          //详情请看http://www.w3school.com.cn/jquery/effect_animate.asp
          $i.animate({
            //将原来的位置向上移动180
            "top": y - 180,
            "opacity": 0
            //1500动画的速度
          }, 1500, function () {
            //时间到了自动删除
            $i.remove();
          });
        });
      })
      ;
    </script>
